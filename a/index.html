<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>FAQ</title>
 <link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
  crossorigin="anonymous" />
</head>

<body>
 <div class="faq-container">
  <div class="faq active">
   <h1 class="faq-title">Text Title</h1>
   <p class="faq-text">THEY MAKE UP EVERYTHING</p>
   <button class="faq-toggle">
    <i class="fas fa-chevron-down"></i>
    <i class="fas fa-times"></i>
   </button>
  </div>
 </div>

 <div class="faq-container">
    <div class="faq">
     <h1 class="faq-title">what do you call someone with no body and no nose</h1>
     <p class="faq-text">NOBODY KNOWS</p>
     <button class="faq-toggle">
      <i class="fas fa-chevron-down"></i>
      <i class="fas fa-times"></i>
     </button>
    </div>
   </div>

   <div class="faq-container">
    <div class="faq">
     <h1 class="faq-title">what's the object-oriented way to become wealthy</h1>
     <p class="faq-text">Inheritance</p>
     <button class="faq-toggle">
      <i class="fas fa-chevron-down"></i>
      <i class="fas fa-times"></i>
     </button>
    </div>
   </div>

   <div class="faq-container">
    <div class="faq">
     <h1 class="faq-title">ten-tickles</h1>
     <p class="faq-text">ten tickles</p>
     <button class="faq-toggle">
      <i class="fas fa-chevron-down"></i>
      <i class="fas fa-times"></i>
     </button>
    </div>
   </div>

   <div class="faq-container">
    <div class="faq">
     <h1 class="faq-title">wHAT is 1+12</h1>
     <p class="faq-text">depends on who are you asking</p>
     <button class="faq-toggle">
      <i class="fas fa-chevron-down"></i>
      <i class="fas fa-times"></i>
     </button>
    </div>
   </div>
<iframe src="" frameborder="0"></iframe>
 <script src="./script.js"></script>
</body>

</html>
